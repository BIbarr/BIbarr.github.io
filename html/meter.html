<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajustes del Medidor</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
    />
    <link rel="stylesheet" href="/css/meter.css" />
    <link rel="stylesheet" href="/font/flaticon.css" />
  </head>
  <body>
    <div class="box">
      <p>Configuración del Medidor</p>

      <p id="titulo">Selección del objetivo</p>

      <!-- Establecimiento de Objetivo -->
      <div class="configuracion1">
        <div id="config1" onclick="opcion1()"><p>Automático</p></div>
        <div id="config2" onclick="opcion2()"><p>Manual</p></div>
      </div>
      <div id="manual">
        <p>Selecciona tu objetivo</p>
        <input type="number" class="caja-numeros" />
        <div class="confirmar">
          <input type="submit" value="Confirmar" class="confirm" />
        </div>
      </div>

      <p id="titulo">Alarma de Consumo</p>
      <!-- Establecimiento configuración de alarma -->
      <div class="configuracion2">
        <div id="configA" onclick="opcionA()"><p>Auditiva</p></div>
        <div id="configB" onclick="opcionB()"><p>Visual</p></div>
        <div id="configC" onclick="opcionC()"><p>Ambas</p></div>
      </div>
    </div>

    <!-- Barra de Navegación -->
    <div class="caja-iconos">
      <div id="perfil">
        <a href="/html/profile.html"><i class="flaticon-perfil"></i></a>
      </div>
      <div id="gota">
        <a href="/html/home.html"><i class="flaticon-gotadeagua"></i></a>
      </div>
      <div id="medidor">
        <a href="/html/meter.html"><i class="flaticon-medidordeagua"></i></a>
      </div>
    </div>
    <script src="/js/meter.js"></script>
