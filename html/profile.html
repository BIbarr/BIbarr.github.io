<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/font/flaticon.css">
</head>
<body>
    <div class="box">
        <p><span>Tu Perfil</span></p>

        <div class="caja_consumo">
            <p><span>Tu consumo esta semana: </span></p>
            <p>Lunes</p>
            <div class="progress">
                <div class="progress-value" id="lunes"></div>
            </div>
            <p>Martes</p>
            <div class="progress">
                <div class="progress-value" id="martes"></div>
            </div>
            <p>Miercoles</p>
            <div class="progress">
                <div class="progress-value" id="miercoles"></div>
            </div>
            <p>Jueves</p>
            <div class="progress">
                <div class="progress-value" id="jueves"></div>
            </div>
            <p>Viernes</p>
            <div class="progress">
                <div class="progress-value" id="viernes"></div>
            </div>
        </div>
        <div class="logros">
            <p><span>Tus Logros</span></p>
        </div>
    </div>

    <div class="caja_iconos">
        <div id="perfil"><a href="/html/profile.html"><i class="flaticon-perfil" ></i></a></div>
        <div id="gota"><a href="/index.html"><i class="flaticon-gotadeagua"></i></a></div>
        <div id="medidor"><a href="/html/meter.html"><i class="flaticon-medidordeagua"></i></a></div>
    </div>  
    
    <script src="/js/profile.js"></script>
</body>
</html>
